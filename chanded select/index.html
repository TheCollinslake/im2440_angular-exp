<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chained Drop-down Menus with AngularJS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="mainController.js" type="text/javascript"></script>
</head>
<body>
<div id='content' ng-app='MusicApp' ng-controller='MainController'>

    <h3>Chained drop-down menus:</h3>
    <select ng-model='selectedPerson' ng-options='obj.name for obj in people'></select>

    <select ng-model='selectedGenre'>
        <option ng-repeat='label in people[selectedPerson.id].music'>{{label}}</option>
    </select>
</div>



</body>
</html>
