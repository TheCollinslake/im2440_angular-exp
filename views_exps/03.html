<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body ng-app="myApp">
<div ng-controller="PeopleCtrl">
    <script type="text/ng-template" id="person">
        {{person.last}}, {{person.first}} {{person.middle}}
    </script>
    <div ng-repeat="person in people" ng-include="'person'">
    </div>
</div>

<div ng-controller="PeopleCtrl">
    <h3>Anotherway of displaying content from the PeopleCtrl:</h3>
    <div ng-repeat="person in people" ng-include="'templates/another_person_view.html'">
    </div>
</div>

<div ng-controller="PeopleCtrl"></div>


</body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
<script src="sctipt.js" type="text/javascript">

</script>
</html>
