<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-app="" ng-init="quantity=13; cost=5">
    <p>Price is ${{cost}}.00</p>
    <input type="text" ng-model="quantity">
    <p>Total in dolloars: ${{quantity * cost}}</p>
</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
</html>
